<app-loader *ngIf="loader==true"></app-loader>
<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-8">
            <h5 class="headings">{{labels.vitalsPackage}}</h5>
        </div>
        <div class="col-lg-4 col-sm-6 buttonsss">
            <button class="save" routerLink="/Masters/VitalsNarratives">{{labels.add}}</button>&nbsp;
        </div>
    </div>
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput" placeholder="Search"
                    [(ngModel)]="search" name="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
            </div>
        </div>
        <!-- <div class="col-lg-3">
            <input type="text"
            placeholder="Select Date"
            class="form-control"
            bsDaterangepicker
            [(ngModel)]="bsRangeValue" (ngModelChange)="selectDate(bsRangeValue)"
            >
        </div> -->
        <div class="col-lg-4"></div>
        <div class="col-lg-2 countClass">
            <label>{{labels.count}} : {{count}} </label>
        </div>
    </div>
    <br>

    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                    <th>{{labels.id}}</th>
                    <th>{{labels.narrativeName}}</th>
                    <th>{{labels.discription}}</th>
                    <th>{{labels.edit}}</th>
                </tr>
                <tr
                    *ngFor="let list of charges|filter:search|paginate: { id: 'foo', itemsPerPage: 10, currentPage: p},index as i ">
                    <td>{{i+1}}</td>
                    <td *ngIf="languageid==6">{{list.frenchShort}}</td>

                    <td *ngIf="languageid==1">{{list.short}}</td>

                    <td>{{list.discription}}</td>
                    <td>
                        <img src="assets/Icons/edit.png" (click)="GetDetails(list.id)">
                        <img class="image" *ngIf="list.enableDisable=='0'" (click)="disablevital(list.id)"
                            src="assets/Icons/active.png">
                        <img class="image" *ngIf="list.enableDisable=='1'" (click)="enablevital(list.id)"
                            src="assets/Icons/dactive.png">

                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}"
            nextLabel="{{labels.next}}" screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
</div>

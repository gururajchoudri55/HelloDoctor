<app-toastpopup [messageID]="messageID" [typeofPopUp]="typeofPopUp" *ngIf="showPopup==1"></app-toastpopup>
<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h5 class="headings">{{labels.narrative}}</h5>
        </div>
        <div class="col-lg-8"></div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-lg-3">

                <select class="form-control" required name="LanguageID" [(ngModel)]="LanguageID" >
                    <option value="0" disabled>Select language</option>

                    <option value="1">English</option>
                    <option value="6">French</option>


                </select>
            </div>
            <div class="col-lg-3" *ngIf="languageid==1">

                <select class="form-control" required [(ngModel)]="VitalNarrativeID" name="NarrativeName">
                    <option value="0" disabled>{{labels.narrativeName}}</option>
                    <option *ngFor="let cou of vitallist" value="{{cou.id}}">{{cou.short}}</option>
                </select>
            </div>
            <div class="col-lg-3" *ngIf="languageid==6">

                <select class="form-control" required [(ngModel)]="VitalNarrativeID" name="NarrativeName">
                    <option value="0" disabled>{{labels.narrativeName}}</option>
                    <option *ngFor="let cou of vitallist" value="{{cou.id}}">{{cou.frenchShort}}</option>
                </select>
            </div>


            <div class="col-lg-3">
                <div class="form-floating mb-6">
                    <textarea type="text" class="form-control inputfield" id="floatingInput" placeholder="Discription"
                        required name="Discription" [(ngModel)]="Discription"></textarea>
                    <label for="floatingInput" class="floatingLabel">{{labels.discription}}</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-9"></div>
            <div class="col-lg-2">
                <button type="button" class="save" *ngIf="showbit=='0'"
                    (click)="insertdetails()">{{labels.save}}</button>
                <button type="button" class="save" *ngIf="showbit=='1'"
                    (click)="updatedetails()">{{labels.update}}</button>
            </div>
            <div class="col-lg-1">
                <button type="button" class="save" routerLink="/Masters/VitalsPackageMaster">{{labels.cancel}}</button>
            </div>
        </div>
    </div>
</div>

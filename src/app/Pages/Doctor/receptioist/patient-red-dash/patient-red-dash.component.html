<app-loader *ngIf="loader==true"></app-loader>
<app-sms></app-sms>
<div class="container-fluid headercard card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <h5 class="headings">{{labels.registeredPatients}}</h5>
        </div>
        <div class="col-lg-3 col-sm-6 buttonsss">
            <button class="addnew" routerLink="/Doctor/PatientReg">{{labels.add}}</button>
        </div>
        <!-- <div class="col-lg-3 col-sm-6 buttonsss" *ngIf="roleid==2">
            <button  class="addnew" [routerLink]="['/Doctor/Doctorslots',doctorid,loginID,HospitalClinicID,appointmentTypeID,2,]">{{labels.book}}</button> -->
       <!-- //Doctor/Doctorslots/1335/1005/590/1/2/1 -->
       <!-- '/Doctor/Doctorslots',doc.doctorID,doc.id,doc.hospital_ClinicID,doc.appointmentTypeID,doc.bookingTypeID,doc.slotDurationID -->
        <!-- </div> -->
      
        <div *ngIf="roleid==2" class="col-lg-3">
            <div >
                <select class="form-control"  (change)="GetAppointmentTypeID($event)" [(ngModel)]="appointmentTypeID" name="appointmentTypeID">
                    <option value="0">{{labels.select}}</option>
                    <option value="1">{{labels.inClinic}}</option>
                    <option value="2">{{labels.videoCall}}</option>
                    <option value="5">{{labels.homeVisit}}</option>
                </select>
            </div>
        </div>
    </div>
   
</div>
<div class="container-fluid card card-hover headerspace">
    <div class="row">
        <div class="col-lg-3">
            <input type="text"
            placeholder="{{labels.selectDate}}"
            class="form-control"
            bsDaterangepicker
            [(ngModel)]="bsRangeValue" (ngModelChange)="selectDate(bsRangeValue)"
            [bsConfig]="{ isAnimated: true }" [bsConfig]="{ showWeekNumbers:false }">
        </div>
        <div class="col-lg-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control inputfield" id="floatingInput"   placeholder="Search" [(ngModel)]="search">
                <label for="floatingInput" class="floatingLabel">{{labels.search}}</label>
              </div>
        </div>
        <div class="col-lg-4"></div>
          <div class="col-lg-2 countClass">
            <label>{{labels.count}} : {{count}} </label>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-lg-12 tableoverflow">
            <table class="table table-hover">
                <tr>
                 <th>{{labels.patientID}}</th>
                 <th>{{labels.patientname}}</th>
                 <th>{{labels.registrationDate}}</th>
                 <th>{{labels.phoneNumber}}</th>
                 <th>{{labels.emailID}}</th>
                 <th>{{labels.actions}}</th>
                </tr>
                <tr *ngFor="let list of patientslist|filter:search|paginate: { id: 'foo', itemsPerPage: 10, currentPage: p}">
                    <td>{{list.id}}</td>
                    <td>{{list.patientName}}</td>
                    <td>{{list.registereddate}}</td>
                    <td>{{list.mobileNumber}}</td>
                    <td>{{list.emailID}}</td>
                    <td>
                        <!-- <img Src="assets/Icons/edit.png" (click)="edit(list.id)" > -->
                        <img src="assets/Icons/upload.png"  data-bs-toggle="tooltip" data-bs-placement="right" title="Des dossiers" (click)="uploadfile(list)"> 
                    </td>
                  </tr>
               
            </table>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: end">
        <pagination-controls id="foo" (pageChange)="pageChanged($event)" previousLabel="{{labels.previous}}" nextLabel="{{labels.next}}"
            screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page"
            screenReaderCurrentLabel="You're on page">
        </pagination-controls>
    </div>
